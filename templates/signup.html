{% extends "base.html" %}
{% set active_page = 'signup' -%}


{% block body %}
<form class="form list-box form-horizontal">
    <div class="well">
        <div class="form-group">
            <label class="control-label col-sm-2" for="mail">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="mail" value="" autofocus required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="signup btn btn-success">Sign up</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js %}
<script>
$(function() {
    var url = window.location.pathname;
    $('form.list-box').submit(function(e){
        e.preventDefault();
        var mail = $('#mail').val();

        shire.gui_post(url, {'mail': mail}, function(data) {
            window.location = data['url'];
        }, 
        $(this).find('button.signup'))
    });
});
</script>
{% endblock %}
