{% extends "base.html" %}

{% block body %}
<div class="page">
    <div class="menua">
        <a href="/">Home</a>
    </div>
    {% if not pages %}
    <h4>
        Currently no pages.
    </h4>
    {% endif %}
    {% for page in pages -%}
    <div>
        <a href="{{page.url}}" style="font-size:28px;">
            {{- page.title -}}
        </a>
    </div>
    {%- endfor %}
</div>

{% endblock %}
