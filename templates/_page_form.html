{% extends "base.html" %}

{% block body %}
{{'<br>'*2}}
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" value="{{page.title}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" rows=24>{{page.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <input type="checkbox" class="for-control" id="home" {%if page.home %}checked="checked"{%endif%} />
            &nbsp; <label>Set as home</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button class="save btn btn-success">Save</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
$(function() {
    var url = window.location.pathname;
    $('.save').click(function() {
        var title = $('#title').val();
        var content = $('#content').val();
        var home = $('#home').prop('checked');

        shire.gui_post(url, {'title': title, 'content':content, 'home': home}, function() {
            location.href = '/_';
        }, [$(this)]);
    });
});
</script>
{% endblock %}
